<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
		<title>Game of Thrones</title>
	</head>

	<body>
		<h1>
			The Game of GOT
		</h1>
		<div class="bloque">
			<div class="bloque-izq">
				<span id="puntos">0</span>
				<span>Puntos</span>
				<br>
				<span id="mejor-marca">0</span>
				<span>Mejor Marca</span>
			</div>

			<div class="bloque-der">
				<button class="mainButton" id="iniciar-juego" onclick="empezarJuego()">Iniciar Juego</button>
				<br>
				<br>
				<span id="spinner" class="spinner"></span>
				<span id="nombre"></span>
			</div>

			<div class="bloque-tiempo">
				<span id="tiempo">60</span>
			</div>
		</div>


		<div class="opciones">

			<div class="row">
				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Baratheon of Dragonstone')">
						<img class="logo" src="images/Sigil_House_Baratheon_01.webp" alt="Baratheon" /> <br>
						<label>Casa Baratheon</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Bolton of the Dreadfort')">
						<img class="logo" src="images/House_Bolton_shield.webp" alt="Bolton" /> <br>
						<label>Casa Bolton</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Greyjoy of Pyke')">
						<img class="logo" src="images/House_Greyjoy_Sigil2.webp" alt="Greyjoy" /> <br>
						<label for="opcion">Casa Greyjoy</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Tarly of Horn Hill')">
						<img class="logo" src="images/House_Tarly.webp" alt="Tarly" /> <br>
						<label>Casa Tarly</label>
				</div>


			</div> <!-- termina primer row -->

			<div class="row">

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Targaryen of King\'\s Landing')">
						<img class="logo" src="images/House_Targaryen.webp" alt="Targareyn" /> <br>
						<label>Casa Targaryen</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Lannister of Casterly Rock')">
						<img class="logo" src="images/House_Lannister.webp" alt="Lannister" /> <br>
						<label>Casa Lannister</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Stark of Winterfell')">
						<img class="logo" src="images/House-Stark-Main-Shield.webp" alt="Stark" /> <br>
						<label>Casa Stark</label>
					</button>
				</div>

			</div> <!--fin segundo row-->

			<div class="row">

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Baelish of Harrenhal')">
						<img class="logo" src="images/House_Baelish.webp" alt="Baelish" /> <br>
						<label>Casa Baelish</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Tyrell of Highgarden')">
						<img class="logo" src="images/Tyrell_Coat_of_Arms.webp" alt="Tyrell" /> <br>
						<label>Casa Tyrell</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('House Tarth of Evenfall Hall')">
						<img class="logo" src="images/Casa_Tarth.webp" alt="Tarth" /> <br>
						<label>Casa Tarth</label>
					</button>
				</div>

				<div class="item">
					<button class="eleccion" onclick="enviarRespuesta('sin casa')">
						<img class="logo" src="images/blank.png" alt="Sin Casa" /> <br>
						<label>Sin Casa</label>
					</button>
				</div>

			</div> <!-- termina tercer row-->

		</div> <!--opciones-->

		<div class="resultado">
			<span id="resultado"></span>
		</div>

		<script src="index.js"></script>

	</body>

</html>
